

<mat-card *ngFor="let Movie of Movies" class="Movie-card mat-elevation-z10">

    <mat-card-header>

        <mat-card-title>{{Movie.description}}</mat-card-title>

    </mat-card-header>

    <mat-card-content>
        <p>{{Movie.longDescription}}</p>
    </mat-card-content>

    <mat-card-actions class="Movie-actions">

        <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/Movies', Movie.id]">
            VIEW Movie
        </button>

        <button mat-button class="mat-raised-button mat-accent"
                (click)="editMovie(Movie)">
            EDIT
        </button>

    </mat-card-actions>

</mat-card>
